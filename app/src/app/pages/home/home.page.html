  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" size-md="10">
        <ion-card color="light" mode="md">
          <img class="card--image" alt="Bioinsumos" src="/assets/images/bioinsumos.jpeg"/>
          
          <ion-card-header>
            <ion-card-title class="card--title" color="dark">Bioinsumos</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-text color="medium">Tutoriales para aprender a realizar tus propios bioinsumos</ion-text>
          </ion-card-content>
      
          <ion-grid style="padding-bottom: 10px;">
            <ion-row class="ion-justify-content-evenly ion-align-items-center">
              <ion-col size="12">
                <ion-button expand="full" size="default" shape="round" color="green-asproc" (click)="navTo('courses')">
                  <ion-icon color="dark" slot="icon-only" name="arrow-forward-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
      
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="10">
        <ion-card color="light" mode="md">
          <img class="card--image" alt="Diplomados" src="/assets/images/diplomados.jpeg"/>
          
          <ion-card-header>
            <ion-card-title class="card--title" color="dark">Diplomado</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-text color="medium">Descubré nuestros diplomados en sitio para convertirte en un experto en bioinsumos</ion-text>
          </ion-card-content>
      
          <ion-grid style="padding-bottom: 10px;">
            <ion-row class="ion-justify-content-evenly ion-align-items-center">
              <ion-col size="12">
                <ion-button expand="full" size="default" shape="round" color="green-asproc" (click)="navTo('certifications')">
                  <ion-icon color="dark" slot="icon-only" name="arrow-forward-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
      
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="10">
        <ion-label style="margin-left: 20px;">Esto tambien te puede interesar</ion-label>
      </ion-col>

      <ion-col size="12" size-md="10">
        <ion-list [inset]="true">
          <ion-item [button]="true" (click)="navTo('news')" color="light">
            <ion-icon color="green-asproc" slot="start" name="newspaper-outline" size="large"></ion-icon>
            <ion-label class="other-options--label">Noticias locales</ion-label>
          </ion-item>
          <ion-item [button]="true" (click)="navTo('market-prices')" color="light">
            <ion-icon color="green-asproc" slot="start" name="cash-outline" size="large"></ion-icon>
            <ion-label class="other-options--label">Precios de hortalizas</ion-label>
          </ion-item>
          <ion-item [button]="true" (click)="navTo('products')" color="light">
            <ion-icon color="green-asproc" slot="start" name="beaker-outline" size="large"></ion-icon>
            <ion-label class="other-options--label">Conoce nuestros bioinsumos</ion-label>
          </ion-item>
          <ion-item [button]="true" (click)="navTo('weather')" color="light">
            <ion-icon color="green-asproc" slot="start" name="thunderstorm-outline" size="large"></ion-icon>
            <ion-label class="other-options--label">Alertas climaticas</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
